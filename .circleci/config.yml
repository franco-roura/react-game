version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install-and-build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - build: npm run build
workflows:
    build:
      jobs:
        - install-and-build